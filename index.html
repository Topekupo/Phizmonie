<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroShop - Hero Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .hero-section {
            background: linear-gradient(45deg, grey, #1a1a1a);
            color: white;
            font-weight: bold;
            padding: 100px 0;
            min-height: 80vh;
            display: grid;
            align-items: center;
        }

        .hero-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .hero-content {
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #00ff9d;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #cccccc;
        }

        .hero-image {
            opacity: 0;
            animation: fadeIn 1s ease-in 0.3s forwards;
            position: relative;
            text-align: center;
        }

        .hero-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 255, 157, 0.2);
        }

        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background: #00ff9d;
            color: #000;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .cta-button:hover {
            transform: scale(1.05);
        }

        /* Previous hero section styles here */

        .products-section {
            padding: 50px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 6 columns for 12 products */
            gap: 20px;
            margin-top: 40px;
        }

        @media (max-width: 1200px) {
            .products-grid {
                grid-template-columns: repeat(4, 1fr); /* 4 columns for medium screens */
            }
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 columns for mobile */
            }
        }

        .product-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 4px 9px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .product-price {
            color: #00ff9d;
            font-size: 1.4rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .add-to-cart {
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }

        .add-to-cart:hover {
            background: #00ff9d;
            color: #1a1a1a;
        }

        .cart-sidebar {
            position: fixed;
            right: -400px;
            top: 0;
            width: 350px;
            height: 100%;
            background: black;
            filter: opacity(0.9);
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: right 0.3s ease;
            color: white;
        }

        .cart-sidebar.active {
            right: 0;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-cart {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
        }

        .close-cart:hover {
            color: #ff0000;
        }

        .cart-items {
            max-height: 60vh;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .cart-total {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 20px;
        }

        .cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            background: #00ff9d;
            padding: 10px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkout-btn {
            background: #00ff9d;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            font-weight: bold;
        }

        .checkout-btn:hover {
            background: green;
            color: #00ff9d;
        }

        h2{
            text-align: center;
        }
             
        

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .hero-container {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .hero-content h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="hero-container">
            <div class="hero-content">
                <h1>Phizmonie Tech at Your Fingertips</h1>
                <p>Discover the latest electronics, gadgets, and smart devices. Enjoy exclusive deals on cutting-edge technology with fast delivery and premium support.</p>
                <a href="#shop-now" class="cta-button">Shop New Arrivals</a>
            </div>
            <div class="hero-image">
                <img src="https://images.unsplash.com/photo-1518770660439-4636190af475?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Latest Electronics">
            </div>
        </div>
    </section>
    <section class="products-section" id="shop-now">
        <h2>Featured Electronics</h2>
        <div class="products-grid"></div>
    </section>

    <div class="cart-icon" onclick="toggleCart()">
        üõí <span id="cart-count">0</span>
    </div>

    <div class="cart-sidebar">
        <div class="cart-header">
            <h3>Shopping Cart</h3>
            <button class="close-cart" onclick="toggleCart()">√ó</button>
        </div>
        <div class="cart-items"></div>
        <div class="cart-total">Total: ‚Ç¶0</div>
        <button class="checkout-btn">Checkout</button>
    </div>

    <script>
        const products = [
        { id: 1, name: "Smart Electric Fan", price: 66 , 
              desc: "Bladeless fan with smart controls", 
              image: "https://cdn-img.oraimo.com/fit-in/600x600/NG/product/2024/12/10/ODF-221A-680-1.png" },
            { id: 2, name: "Wireless Bluetooth Speaker", price: 129.99,
              desc: "360¬∞ surround sound waterproof speaker",
              image: "https://i0.wp.com/slickmobile.com.ng/wp-content/uploads/2023/05/JBL_FLIP_ESSENTIAL_2_3_4_RIGHT_36370_x6.png?fit=680%2C680&ssl=1" },
            { id: 3, name: "Smart LED Bulb", price: 19.99,
              desc: "WiFi-enabled RGB smart bulb",
              image: "https://i0.wp.com/getsmart.ng/wp-content/uploads/2021/07/B05_2.png?fit=400%2C400&ssl=1" },
            { id: 4, name: "Extension Socket", price: 299.99,
              desc: "Electric Socket Box with USB Port ",
              image: "https://control.spop.com.ng/pages/uploads/product/2024-11-05-8iUhSpu0yfNqVBCxczat/IMG-20240930-WA0034.jpg" },
            { id: 5, name: "4K Smart TV", price: 799.99,
              desc: "55-inch Ultra HD Smart TV",
              image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpBhmqU0atBk1hI075JvBxqxNI3P4J_j73sA&s" },
            { id: 6, name: "Electric Iron", price: 1499.99,
              desc: "Home Flower Electric Iron",
              image: "https://www-konga-com-res.cloudinary.com/f_auto,fl_lossy,dpr_3.0,q_auto/media/catalog/product/G/R/207186_1663684782.jpg" },
            { id: 7, name: "Rechargeable Lantern", price: 199.99,
              desc: "LONTOR CTL-OL164",
              image: "https://www.lancetrend.com/wp-content/uploads/2024/09/ol.jpg" },
            { id: 8, name: "Electric Hotplate", price: 249.99,
              desc: "National Star Double Burner Electric Cooker ",
              image: "https://ng.jumia.is/unsafe/fit-in/500x500/filters:fill(white)/product/63/399768/1.jpg?1066" },
            { id: 9, name: "Home Theater", price: 499.99,
              desc: "Generic Heavy Duty Bluetooth Home Theater",
              image: "https://ng.jumia.is/unsafe/fit-in/500x500/filters:fill(white)/product/73/3030602/1.jpg?1843" },
            { id: 10, name: "Electric Kettle", price: 39.99,
              desc: "Polystar 5 litres Stainless Steel Electric Kettle",
              image: "https://d21d281c1yd2en.cloudfront.net/media/product_images/polystar-5-litres-stainless-steel-electric-kettle-pv-k500_1.0.webp" },
           
        ];

        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        function renderProducts() {
            const grid = document.querySelector('.products-grid');
            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.image}" class="product-image" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.desc}</p>
                    <div class="product-price">$${product.price}</div>
                    <button class="add-to-cart" onclick="addToCart(${product.id})">
                        Add to Cart
                    </button>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if(existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({...product, quantity: 1});
            }
            
            updateCart();
        }

        function updateCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            document.getElementById('cart-count').textContent = 
                cart.reduce((sum, item) => sum + item.quantity, 0);
            
            const cartItems = document.querySelector('.cart-items');
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div>
                        <h4>${item.name}</h4>
                        <p>${item.price} x ${item.quantity}</p>
                    </div>
                    <button onclick="removeFromCart(${item.id})">‚ùå</button>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.querySelector('.cart-total').textContent = `Total: $${total.toFixed(2)}`;
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        function toggleCart() {
            document.querySelector('.cart-sidebar').classList.toggle('active');
        }

        // Initialize
        renderProducts();
        updateCart();
    </script>
</body>
</html>
